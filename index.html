<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- link style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- link jQuery library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link app.js -->
    <script src="assets/javascript/app.js"></script>
    <!-- link firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>
    <div class="jumbotron mx-5">
        <h1 class="display-4 text-center">Train Schedule</h1>
    </div>

    <table class="table table-striped mx-5 border border-primary" id="train-table">
        <thead class="table-header bg-primary mx-5">
            <h5 class="form-header bg-primary mx-5">
                Train Schedule
            </h5>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (Min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <form class="mx-5 border border-primary">
        <h5 class="form-header bg-primary thick">
            Create a Train
        </h5>

        <div class="form-row mx-3 mt-2">
            <label for="inputTrainName">Train</label>
            <input type="text" class="form-control" id="train-name-input" placeholder="Train Name">
        </div>
        <div class="form-row mx-3 mt-2">
            <label for="inputDestination">Destination</label>
            <input type="text" class="form-control" id="train-destination-input" placeholder="Destination">
        </div>
        <div class="form-row mx-3 mt-2">
            <label for="inputTrainTime">Train Time (HH:mm-military time)</label>
            <input type="text" class="form-control" id="train-time-input" placeholder="Train Time">
        </div>
        <div class="form-row mx-3 mt-2">
            <label for="inputFrequency">Frequency (mm)</label>
            <input type="text" class="form-control" id="train-frequency-input" placeholder="Frequency">
        </div>
        <br>

        <button type="submit" class="btn btn-primary mx-3 mb-3" id="add-train-btn">Submit</button>
    </form>



</body>

</html>
